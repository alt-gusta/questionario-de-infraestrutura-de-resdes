        // --- Elementos do DOM ---
        const quizContainer = document.getElementById('quiz-container');
        const questionArea = document.getElementById('question-area');
        const questionCounterEl = document.getElementById('question-counter');
        const questionTextEl = document.getElementById('question-text');
        const optionsContainerEl = document.getElementById('options-container');
        const submitBtn = document.getElementById('submit-btn');
        const resultAreaEl = document.getElementById('result-area');
        const scoreTextEl = document.getElementById('score-text');
        const scoreDetailsEl = document.getElementById('score-details');
        const restartBtn = document.getElementById('restart-btn');
        const feedbackAreaEl = document.getElementById('feedback-area');
        const feedbackTextEl = document.getElementById('feedback-text');
        const progressBarEl = document.getElementById('progress-bar');

        // --- Variáveis de Estado do Quiz ---
        let currentQuestionIndex = 0;
        let score = 0;
        let selectedOptionElement = null; // Para rastrear o elemento da opção selecionada
        let answerChecked = false; // Para controlar se a resposta já foi checada

        // --- Funções ---

        /**
         * Embaralha um array usando o algoritmo Fisher-Yates.
         * @param {Array} array - O array a ser embaralhado.
         * @returns {Array} - O array embaralhado.
         */
        function shuffleArray(array) {
            const shuffledArray = [...array]; // Cria uma cópia para não modificar o original
            for (let i = shuffledArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffledArray[i], shuffledArray[j]] = [shuffledArray[j], shuffledArray[i]];
            }
            return shuffledArray;
        }

        /**
         * Carrega a pergunta atual, embaralha suas opções e as exibe.
         */
        function loadQuestion() {
            answerChecked = false; // Reseta o estado de checagem da resposta
            selectedOptionElement = null; // Reseta a opção selecionada
            feedbackTextEl.textContent = ''; // Limpa o feedback
            feedbackTextEl.className = 'text-sm font-medium'; // Reseta classes do feedback

            // Adiciona animação de fade-in para a área da pergunta
            questionArea.classList.remove('fade-in');
            void questionArea.offsetWidth; // Trigger reflow para reiniciar a animação
            questionArea.classList.add('fade-in');

            const currentQuestion = quizData[currentQuestionIndex];
            questionCounterEl.textContent = `Pergunta ${currentQuestionIndex + 1} de ${quizData.length}`;
            questionTextEl.textContent = currentQuestion.question;
            optionsContainerEl.innerHTML = ''; // Limpa opções anteriores

            const shuffledOptions = shuffleArray(currentQuestion.options);

            shuffledOptions.forEach(optionText => {
                const optionElement = document.createElement('button');
                optionElement.textContent = optionText;
                optionElement.classList.add('quiz-option', 'w-full', 'text-left', 'p-3', 'sm:p-4', 'bg-slate-700', 'hover:bg-slate-600', 'rounded-lg', 'border-2', 'border-slate-600', 'focus:outline-none', 'focus:ring-2', 'focus:ring-sky-500');
                optionElement.addEventListener('click', () => selectOption(optionElement, optionText));
                optionsContainerEl.appendChild(optionElement);
            });

            updateProgressBar();
            submitBtn.textContent = 'Verificar Resposta';
            submitBtn.disabled = true; // Desabilita o botão até uma opção ser selecionada
            submitBtn.classList.replace('bg-sky-600', 'bg-slate-500');
            submitBtn.classList.replace('hover:bg-sky-700', 'hover:bg-slate-500');
        }

        /**
         * Lida com a seleção de uma opção.
         * @param {HTMLElement} optionEl - O elemento da opção clicada.
         */
        function selectOption(optionEl) {
            if (answerChecked) return; // Não permite mudar a seleção após checar

            // Remove a classe 'selected' de qualquer opção previamente selecionada
            if (selectedOptionElement) {
                selectedOptionElement.classList.remove('selected');
                selectedOptionElement.classList.replace('bg-blue-400', 'bg-slate-700'); // Tailwind specific
                selectedOptionElement.classList.replace('text-white', 'text-slate-100');
                selectedOptionElement.classList.replace('border-blue-600', 'border-slate-600');
            }

            // Adiciona a classe 'selected' à nova opção selecionada
            optionEl.classList.add('selected');
            optionEl.classList.replace('bg-slate-700', 'bg-blue-400');
            optionEl.classList.replace('text-slate-100', 'text-white');
            optionEl.classList.replace('border-slate-600', 'border-blue-600');
            
            selectedOptionElement = optionEl;
            submitBtn.disabled = false; // Habilita o botão de submissão
            submitBtn.classList.replace('bg-slate-500', 'bg-sky-600');
            submitBtn.classList.replace('hover:bg-slate-500', 'hover:bg-sky-700');
        }

        /**
         * Verifica a resposta selecionada, atualiza a pontuação e o feedback.
         */
        function checkAnswer() {
            if (!selectedOptionElement) return; // Nenhuma opção selecionada

            answerChecked = true; // Marca que a resposta foi checada
            const selectedAnswerText = selectedOptionElement.textContent;
            const correctAnswerText = quizData[currentQuestionIndex].correctAnswer;

            // Desabilita todas as opções para evitar novas seleções
            const optionButtons = optionsContainerEl.querySelectorAll('.quiz-option');
            optionButtons.forEach(btn => btn.disabled = true);

            if (selectedAnswerText === correctAnswerText) {
                score++;
                feedbackTextEl.textContent = 'Correto!';
                feedbackTextEl.className = 'text-sm font-medium text-green-400';
                selectedOptionElement.classList.remove('bg-blue-400', 'border-blue-600');
                selectedOptionElement.classList.add('bg-green-500', 'border-green-700', 'text-white');
            } else {
                feedbackTextEl.textContent = `Incorreto. A resposta certa é: "${correctAnswerText}"`;
                feedbackTextEl.className = 'text-sm font-medium text-red-400';
                selectedOptionElement.classList.remove('bg-blue-400', 'border-blue-600');
                selectedOptionElement.classList.add('bg-red-500', 'border-red-700', 'text-white');

                // Destaca a resposta correta se a errada foi escolhida
                optionButtons.forEach(btn => {
                    if (btn.textContent === correctAnswerText) {
                        btn.classList.add('bg-green-500', 'border-green-700', 'text-white');
                        btn.classList.remove('hover:bg-slate-600'); // Remove hover da correta
                    }
                });
            }
            
            // Muda o texto do botão para "Próxima Pergunta" ou "Ver Resultado"
            if (currentQuestionIndex < quizData.length - 1) {
                submitBtn.textContent = 'Próxima Pergunta';
            } else {
                submitBtn.textContent = 'Ver Resultado';
            }
        }
        
        /**
         * Avança para a próxima pergunta ou mostra os resultados.
         */
        function handleSubmit() {
            if (!answerChecked) { // Se a resposta ainda não foi checada
                checkAnswer();
            } else { // Se a resposta já foi checada, avança
                currentQuestionIndex++;
                if (currentQuestionIndex < quizData.length) {
                    loadQuestion();
                } else {
                    showResults();
                }
            }
        }

        /**
         * Exibe a pontuação final.
         */
        function showResults() {
            questionArea.style.display = 'none';
            submitBtn.style.display = 'none';
            feedbackAreaEl.style.display = 'none';
            document.getElementById('progress-bar-container').style.display = 'none';
            questionCounterEl.style.display = 'none';

            resultAreaEl.style.display = 'block';
            resultAreaEl.classList.add('fade-in');

            scoreTextEl.textContent = `Quiz Finalizado!`;
            let percentage = ((score / quizData.length) * 100).toFixed(1);
            scoreDetailsEl.innerHTML = `Você acertou <strong class="text-sky-400">${score}</strong> de <strong class="text-sky-400">${quizData.length}</strong> perguntas (${percentage}%).`;
            
            // Adiciona uma mensagem motivacional baseada na pontuação
            let motivationalMessage = "";
            if (percentage == 100) {
                motivationalMessage = "Excelente! Você gabaritou o quiz! 🎉";
            } else if (percentage >= 75) {
                motivationalMessage = "Muito bom! Seus conhecimentos são sólidos! 👍";
            } else if (percentage >= 50) {
                motivationalMessage = "Bom esforço! Continue estudando para melhorar. 📚";
            } else {
                motivationalMessage = "Não desanime! Revise os tópicos e tente novamente. 💪";
            }
            const messageEl = document.createElement('p');
            messageEl.textContent = motivationalMessage;
            messageEl.classList.add('mt-4', 'text-lg', 'text-slate-200');
            scoreDetailsEl.appendChild(messageEl);
        }

        /**
         * Reinicia o quiz.
         */
        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            selectedOptionElement = null;
            answerChecked = false;

            questionArea.style.display = 'block';
            submitBtn.style.display = 'block';
            feedbackAreaEl.style.display = 'block';
            resultAreaEl.style.display = 'none';
            document.getElementById('progress-bar-container').style.display = 'block';
            questionCounterEl.style.display = 'block';
            
            loadQuestion();
        }

        /**
         * Atualiza a barra de progresso.
         */
        function updateProgressBar() {
            const progress = ((currentQuestionIndex) / quizData.length) * 100;
            progressBarEl.style.width = `${progress}%`;
        }


        // --- Inicialização ---
        submitBtn.addEventListener('click', handleSubmit);
        restartBtn.addEventListener('click', restartQuiz);

        // Carrega a primeira pergunta ao iniciar
        loadQuestion();
    </script>
